<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script type="text/javascript" src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#cno").blur(function () {
                var cno = $("#cno").val();
                if(cno==null||cno==''||cno.length==0){
                    $("#s1").html("<small>班级编号不能为空</small>");
                    $("#s1").css("color","red");
                    return;
                }
                var uPattern = /^[0-9]{4,8}$/;
                var flag= uPattern.test(cno);
                if(flag){
                    $("#s1").html("<small>输入正确</small>")
                    $("#s1").css("color","green");
                }
                else{
                    $("#s1").html("<small>班级编号格式错误</small>")
                    $("#s1").css("color","red");
                    return;
                }
            })
            $("#cno").focus(function () {
                $("#s1").html("");
            })
        })
    </script>
    <script type="text/javascript">
        $(function () {
            $("#sno").blur(function () {
                var sno = $("#sno").val();
                if(sno==null||sno==''||sno.length==0){
                    $("#s2").html("<small>班级编号不能为空</small>");
                    $("#s2").css("color","red");
                    return;
                }
                var uPattern = /^[0-9]{4,16}$/;
                var flag= uPattern.test(sno);
                if(flag){
                    $("#s2").html("<small>输入正确</small>")
                    $("#s2").css("color","green");
                }
                else{
                    $("#s2").html("<small>班级编号格式错误</small>")
                    $("#s2").css("color","red");
                    return;
                }
            })
            $("#sno").focus(function () {
                $("#s2").html("");
            })
        })
    </script>
    <script type="text/javascript">
        $(function () {
            $("#sname").blur(function () {
                var sname = $("#sname").val();
                if (sname == null || sname == '' || sname.length == 0) {
                    $("#s3").html("<small>姓名不能为空</small>");
                    $("#s3").css("color", "red");
                    return;
                }
                $("#sname").focus(function () {
                    $("#s3").html("");
                })
            })
        })
     </script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加班级</legend>
        </fieldset>

        <div class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required">班级编号</label>
                <div class="layui-input-inline">
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
                    <span id="s1"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">请输入学号</label>
                <div class="layui-input-inline">
                    <input id="sno" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入学号" class="layui-input">
                    <span id="s2"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input id="sname" type="text" name="sname" autocomplete="off" class="layui-input" placeholder="请输入你的姓名">
                    <span id="s3"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="请选择出生日期" readonly>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-inline">
                    <input id="classTeacher" type="text" name="classTeacher" lay-verify="title" autocomplete="off" placeholder="请输入籍贯" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入你的QQ号码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">微信</label>
                <div class="layui-input-inline">
                    <input id="instructor" type="text" name="instructor" lay-verify="title" autocomplete="off" placeholder="请输入你的微信号码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-inline">
                    <input type="tel" name="instructorPhone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入你的电话号码">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建学生信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>
<script>
    layui.config({
        base: '../../mods/'
        , version: '1.0'
    });
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    })
</script>
</body>
</html>
